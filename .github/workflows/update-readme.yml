name: Update README on Push

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— push ë  ë•Œë§Œ ì‹¤í–‰

jobs:
  update-readme:
    runs-on: ubuntu-latest

    # ğŸ’¡ ì´ ë¶€ë¶„ì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”!
    # ê¸°ë³¸ GITHUB_TOKENì— ì½˜í…ì¸  ì“°ê¸° ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # main ë¸Œëœì¹˜ë¥¼ ê°•ì œë¡œ ì²´í¬ì•„ì›ƒ

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes in README.md"
          else
            git commit -m "docs: update README with latest problem counts [skip ci]"
            git push
          fi
