name: Update README on Push

on:
  push:
    branches:
      - main  # main 브랜치에 push 될 때만 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest

    # 💡 이 부분을 추가해 주세요!
    # 기본 GITHUB_TOKEN에 콘텐츠 쓰기 권한을 부여합니다.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # main 브랜치를 강제로 체크아웃

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes in README.md"
          else
            git commit -m "docs: update README with latest problem counts [skip ci]"
            git push
          fi
